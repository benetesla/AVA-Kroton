<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN AVA</title>
    <link rel="stylesheet" href="CSS/estilo.css">

</head>

<body>
    <div class="main-login">
        <div class="login-esquerdo">
            <h1>KROTON</h1>
            <p>Ambiente Virtual de Aprendizagem - <strong>AVA Stricto</strong></p>
            <img src="webinar-animate.svg" alt="tela de logi animada" srcset="">
        </div>
        <div class="login-direito">
            <div class="card-login">
                <h1>ACESSAR</h1>
                <div class="Input-formation">
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="Usuario" id="Usuario" placeholder="Identificação de usuário">
                </div>
                <div class="Input-formation">
                    <label for="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="login">
                    ACESSAR
                </button>
            </div>
        </div>
    </div>
</body>

</html>
